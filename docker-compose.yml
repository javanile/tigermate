version: '3'

services:

  tigermate:
    build: .
    environment:
      - TM_DEBUG=true
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=tigermate
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - .:/var/www/html
    ports:
      - 8080:80
    links:
      - mysql
      - adminer

  mysql:
    image: mysql:5.7.28
    command: --sql-mode=
    environment:
      - MYSQL_DATABASE=tigermate
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - mysql:/var/lib/mysql:rw

  adminer:
    image: javanile/adminer
    environment:
      - MYSQL_DATABASE=tigermate
      - MYSQL_ROOT_PASSWORD=secret
    ports:
      - 8081:8080
    links:
      - mysql

volumes:
  mysql:
